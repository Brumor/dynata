body {
    background-color: pink;
    align-items: center;
    justify-content: center;

  .products {

  grid-template-columns: auto auto auto auto;
  gap: 10px;
  background-color: pink;
  padding: 10px;
}

.product-box {
  font: 13px/23px "Raleway", Arial, sans-serif;
  color: rgb(247, 93, 119);  
  padding: 40px 0;
}

.container {
  margin: 0 auto;
  width: 300px;
  height: 300px;
  background: white;
  border-radius: 3px;
}

.information {
  text-align: center;
  margin-top: 18px;
}

.name {

}

.title {
  font-size: 35px;
  font-weight: bold;
  color: rgb(247, 93, 119);  
  text-align: center;
}

.button {
  text-decoration: none;
  color: white;
  font-size: 16px;
  font-weight: 500;
  padding: 12px;
  border-radius: 5px;
}

 img {
    width: 100%;
    height: 80%;
    object-fit: cover;
  }


  #snackbar {
  visibility: hidden;
  min-width: 250px;
  margin-left: -125px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 2px;
  padding: 16px;
  position: fixed;
  z-index: 1;
  left: 50%;
  bottom: 30px;
  font-size: 17px;
}

#snackbar.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@-webkit-keyframes fadein {
  from {bottom: 0; opacity: 0;} 
  to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
  from {bottom: 30px; opacity: 1;} 
  to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}

</style>
